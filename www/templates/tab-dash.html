<ion-view view-title="Your Notes">
  <ion-content>
    <div class="note-wrapper list">
      <div class="item" ng-repeat="note in notes.$$state.value.data">
        <h2 class="note-title">{{ note.title }}</h2>
        <p class="note-content">
          {{ note.text }}
        </p>
        <hr />
        <div class="button-row">
          <a class="button" href="#/notes/edit">
          View Note
          </a>
          <a class="button" href="#/notes/edit">
          Edit Note
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

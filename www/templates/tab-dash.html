<ion-view view-title="Your Notes">
  <ion-content class="padding">
    <h2 class="section-title">Your Notes</h2>
    <div class="card" ng-repeat="note in notes.$$state.value.data">
      <h2 class="note-title">{{ note.title }}</h2>
      <p class="note-content">
        {{ note.text }}
      </p>
    </div>
  </ion-content>
</ion-view>
